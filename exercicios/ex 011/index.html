<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
  <h1>reproduzindo audios</h1>
  <p>Vamos aprender a reproduzir áudios em HTML5</p>
  <audio preload="metadata" autoplay controls>
    <source src="midia/happy-mistake.mp3" type="audio/mpeg">
    <source src="midia/happy-mistake.ogg" type="audio/ogg">
    <source src="midia/happy-mistake.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3 </a></p>a
  </audio>
</body>
</html>
