<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <h1>Davi Dias</h1>
    <div class="calculator">
        <input type="text" disabled id="display">
        <div class="boxbutton">
            <button>C</button>
            <button>&lt;</button>
            <button>/</button>
            <button>*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btnzero">0</button>
            <button>.</button>
            <button class="btnigual">=</button>
        </div>

    </div>
    
</body>
<script src="index.js"></script>
</html>
